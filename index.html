<!DOCTYPE html>
<html>
  <head>
    <title>Arithmetic Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator">
        <div id="result">0</div>
        <br>
        <input type="text" id="left-number" value="0">
        <select id="operator">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
        </select>
        <input type="text" id="right-number" value="0">
        <button id="calculate">=</button>
      </div>
    </div>
  <script src="app.js"></script>
  </body>
</html>
