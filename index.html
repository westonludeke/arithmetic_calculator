<!DOCTYPE html>
<html>
  <head>
    <title>Arithmetic Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator">
        <div id="result">0</div>
        <br>
        <input type="text" id="left-number" value="0">
        <select id="operator">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
        </select>
        <input type="text" id="right-number" value="0">
        <button id="calculate">=</button>
      </div>
    </div>

    <script>
      const leftNumberInput = document.getElementById('left-number');
      const operatorSelect = document.getElementById('operator');
      const rightNumberInput = document.getElementById('right-number');
      const calculateButton = document.getElementById('calculate');
      const resultDiv = document.getElementById('result');

      calculateButton.addEventListener('click', () => {
        calculate();
      });

      leftNumberInput.addEventListener('keydown', (event) => {
        if (event.keyCode === 13) {
          calculate();
        }
      });

      rightNumberInput.addEventListener('keydown', (event) => {
        if (event.keyCode === 13) {
          calculate();
        }
      });

      function calculate(){
        const leftNumber = parseFloat(leftNumberInput.value);
        const rightNumber = parseFloat(rightNumberInput.value);
        const operator = operatorSelect.value;
        let result;

        if (isNaN(leftNumber) || isNaN(rightNumber)){
          resultDiv.textContent = 'Please enter a valid integer';
          return;
        }

        switch (operator) {
          case '+':
            result = leftNumber + rightNumber;
            break;
          case '-':
            result = leftNumber - rightNumber;
            break;
          case '*':
            result = leftNumber * rightNumber;
            break;
          case '/':
            result = leftNumber / rightNumber;
            break;
        }

        resultDiv.textContent = result;
      };
    </script>
  </body>
</html>
